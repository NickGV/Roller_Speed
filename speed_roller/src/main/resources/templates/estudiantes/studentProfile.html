<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Estudiante - Roller Speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../css/styles.css"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <div class="mb-3">
                <img
                  src="../../images/default-avatar.png"
                  th:src="@{/images/default-avatar.png}"
                  class="rounded-circle"
                  style="width: 150px; height: 150px; object-fit: cover"
                />
              </div>
              <h4 th:text="${Estudiante.nombre + ' ' + Estudiante.apellido}">
                Nombre del Estudiante
              </h4>
              <p class="text-muted" th:text="${Estudiante.email}">
                email@ejemplo.com
              </p>
              <span class="badge bg-primary" th:text="${Estudiante.role}"
                >ESTUDIANTE</span
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">Información Personal</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/estudiantes/actualizarPerfil}"
                method="POST"
                th:object="${Estudiante}"
              >
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{role}" />
                <input type="hidden" th:field="*{password}" />

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" readonly />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" readonly />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" readonly />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <input type="text" class="form-control" th:field="*{direccion}" />
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" th:field="*{fecha_nacimiento}" readonly />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Género</label>
                    <input type="text" class="form-control" th:field="*{genero}" readonly />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Nivel de Experiencia</label>
                    <input type="text" class="form-control" th:field="*{experiencia}" readonly />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Método de Pago</label>
                    <input type="text" class="form-control" th:field="*{metodo_pago}" />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Comentarios</label>
                  <textarea class="form-control" th:field="*{comentarios}" rows="2"></textarea>
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
