<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Perfil del Estudiante</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h4 th:text="${Estudiante.nombre} + ' ' + ${Estudiante.apellido}">Nombre Apellido</h4>
                <p><strong>Fecha de Nacimiento:</strong> <span th:text="${Estudiante.fechaNacimiento}">01/01/2000</span></p>
                <p><strong>Género:</strong> <span th:text="${Estudiante.genero}">Masculino</span></p>
                <p><strong>Dirección:</strong> <span th:text="${Estudiante.direccion}">Dirección del estudiante</span></p>
                <p><strong>Email:</strong> <span th:text="${Estudiante.email}">correo@ejemplo.com</span></p>
                <p><strong>Teléfono:</strong> <span th:text="${Estudiante.telefono}">123456789</span></p>
                <p><strong>Experiencia:</strong> <span th:text="${Estudiante.experiencia}">2 años en patinaje</span></p>
                <p><strong>Comentarios:</strong> <span th:text="${Estudiante.comentarios}">Muy motivado</span></p>
                <p><strong>Método de Pago:</strong> <span th:text="${Estudiante.metodoPago}">Tarjeta</span></p>
                <p><strong>Rol:</strong> <span th:text="${Estudiante.role}">ESTUDIANTE</span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
