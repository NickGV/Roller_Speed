<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Perfil del Estudiante</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4 text-center">
                    <img th:src="@{/images/default-profile.png}" alt="Foto de perfil" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="col-md-8">
                    <h4 th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}">Nombre Apellido</h4>
                    <p><strong>Email:</strong> <span th:text="${estudiante.email}">correo@ejemplo.com</span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${estudiante.telefono}">123456789</span></p>
                    <p><strong>Dirección:</strong> <span th:text="${estudiante.direccion}">Dirección del estudiante</span></p>
                </div>
            </div>
            <hr>
            <h5>Método de Pago</h5>
            <div class="mb-2">
                <p><strong>Tipo:</strong> <span th:text="${estudiante.metodoPago.tipo}">Tarjeta de Crédito</span></p>
                <p><strong>Detalles:</strong> <span th:text="${estudiante.metodoPago.detalles}">**** **** **** 1234</span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
