<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Lista de Estudiantes</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Género</th>
        <th>Dirección</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Experiencia</th>
        <th>Comentarios</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student : ${Estudiantesdb}">
        <td th:text="${student.nombre}"></td>
        <td th:text="${student.apellido}"></td>
        <td th:text="${student.fechaNacimiento}"></td>
        <td th:text="${student.genero}"></td>
        <td th:text="${student.direccion}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.telefono}"></td>
        <td th:text="${student.experiencia}"></td>
        <td th:text="${student.comentarios}"></td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
