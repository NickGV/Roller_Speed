<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Administrador - Roller Speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/dashboard}">
                  <i class="bi bi-speedometer2"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/estudiantes}">
                  <i class="bi bi-people"></i> Estudiantes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/instructores}">
                  <i class="bi bi-person-badge"></i> Instructores
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/clases}">
                  <i class="bi bi-calendar3"></i> Clases
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/pagos}">
                  <i class="bi bi-cash-stack"></i> Pagos
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Exportar
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Imprimir
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                      >
                        Total Estudiantes
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        th:text="${totalStudents}"
                      >
                        0
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="bi bi-people-fill fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-success text-uppercase mb-1"
                      >
                        Total Instructores
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        th:text="${totalInstructors}"
                      >
                        0
                      </div>
                    </div>
                    <div class="col-auto">
                      <i
                        class="bi bi-person-badge-fill fa-2x text-gray-300"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-info text-uppercase mb-1"
                      >
                        Total Clases
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        th:text="${totalClasses}"
                      >
                        0
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="bi bi-calendar-check fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div
                        class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                      >
                        Pagos Pendientes
                      </div>
                      <div
                        class="h5 mb-0 font-weight-bold text-gray-800"
                        th:text="${#numbers.formatCurrency(pendingPayments)}"
                      >
                        $0
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="bi bi-cash-stack fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">
                    Acciones RÃ¡pidas
                  </h6>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <a
                        th:href="@{/admin/estudiantes}"
                        class="btn btn-primary btn-block"
                      >
                        <i class="bi bi-person-plus"></i> Nuevo Estudiante
                      </a>
                    </div>
                    <div class="col-md-3 mb-3">
                      <a
                        th:href="@{/admin/instructores}"
                        class="btn btn-success btn-block"
                      >
                        <i class="bi bi-person-badge"></i> Nuevo Instructor
                      </a>
                    </div>
                    <div class="col-md-3 mb-3">
                      <a
                        th:href="@{/admin/clases}"
                        class="btn btn-info btn-block"
                      >
                        <i class="bi bi-calendar-plus"></i> Nueva Clase
                      </a>
                    </div>
                    <div class="col-md-3 mb-3">
                      <a
                        th:href="@{/admin/pagos}"
                        class="btn btn-warning btn-block"
                      >
                        <i class="bi bi-cash"></i> Registrar Pago
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
