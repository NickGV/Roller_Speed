<form th:action="@{/administrador/clases/asignar-instructor}" method="POST">
    <input type="hidden" name="classId" th:value="${classId}">
    <div class="mb-3">
        <label for="instructorId" class="form-label">Selecciona un Instructor</label>
        <select class="form-select" id="instructorId" name="instructorId" required>
            <option th:each="instructor : ${instructores}" th:value="${instructor.id}" th:text="${instructor.nombre}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Asignar Instructor</button>
</form>
<div class="mt-3">
    <a th:href="@{/administrador/clases/listar}" class="btn btn-secondary">Volver al Listado de Clases</a>
</div>
