<form th:action="@{/administrador/clases/guardar-clase}" method="POST">
    <div class="mb-3">
        <label for="nombreClase" class="form-label">Nombre de la Clase</label>
        <input type="text" class="form-control" id="nombreClase" name="nombreClase" required>
    </div>
    <div class="mb-3">
        <label for="dia" class="form-label">Día</label>
        <select class="form-select" id="dia" name="dia" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <!-- Agrega otros días -->
        </select>
    </div>
    <div class="mb-3">
        <label for="horaInicio" class="form-label">Hora Inicio</label>
        <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
    </div>
    <div class="mb-3">
        <label for="horaFin" class="form-label">Hora Fin</label>
        <input type="time" class="form-control" id="horaFin" name="horaFin" required>
    </div>
    <div class="mb-3">
        <label for="nivel" class="form-label">Nivel</label>
        <select class="form-select" id="nivel" name="nivel" required>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Clase</button>
</form>
