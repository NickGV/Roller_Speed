<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Clase - Roller Speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Editar Clase</h4>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/clases/editar/{id}(id=${clase.id})}"
                method="POST"
                th:object="${clase}"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="nombreClase" class="form-label"
                    >Nombre de la Clase</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombreClase"
                    th:field="*{nombreClase}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nivel" class="form-label">Nivel</label>
                  <select
                    class="form-select"
                    id="nivel"
                    th:field="*{nivel}"
                    required
                  >
                    <option value="">Seleccione un nivel</option>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dia" class="form-label">Día</label>
                  <select
                    class="form-select"
                    id="dia"
                    th:field="*{dia}"
                    required
                  >
                    <option value="">Seleccione un día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sábado">Sábado</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="horaInicio" class="form-label"
                      >Hora de Inicio</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="horaInicio"
                      th:field="*{horaInicio}"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="horaFin" class="form-label">Hora de Fin</label>
                    <input
                      type="time"
                      class="form-control"
                      id="horaFin"
                      th:field="*{horaFin}"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="instructor" class="form-label">Instructor</label>
                  <select
                    class="form-select"
                    id="instructor"
                    th:field="*{instructor}"
                    required
                  >
                    <option value="">Seleccione un instructor</option>
                    <option
                      th:each="instructor : ${instructores}"
                      th:value="${instructor.id}"
                      th:text="${instructor.nombre}"
                    ></option>
                  </select>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Actualizar Clase
                  </button>
                  <a th:href="@{/admin/clases}" class="btn btn-secondary"
                    >Cancelar</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
