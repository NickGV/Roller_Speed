<h2>Listado de Clases</h2>
<table class="table">
    <thead>
        <tr>
            <th>Clase</th>
            <th>DÃ­a</th>
            <th>Hora</th>
            <th>Instructor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="clase : ${clases}">
            <td th:text="${clase.nombreClase}"></td>
            <td th:text="${clase.dia}"></td>
            <td th:text="${clase.horaInicio + ' - ' + clase.horaFin}"></td>
            <td th:text="${clase.instructor?.nombre ?: 'No asignado'}"></td>
            <td>
                <a th:href="@{/administrador/clases/asignar-instructor(classId=${clase.id})}" class="btn btn-primary">Asignar Instructor</a>
                <a th:href="@{/administrador/clases/agregar-alumno(classId=${clase.id})}" class="btn btn-success">Agregar Alumno</a>
            </td>
        </tr>
    </tbody>
</table>
