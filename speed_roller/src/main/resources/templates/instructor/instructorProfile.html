<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Perfil del Instructor</h2>
            <img th:src="@{${instructor.photoUrl}}" alt="Foto de perfil" class="profile-img mb-3" id="profileImage">
            <form th:action="@{/instructor/uploadPhoto}" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input class="form-control" type="file" name="photo" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Cambiar Foto</button>
            </form>
            <div class="card">
                <div class="card-body">
                    <h4 th:text="${instructor.name}">Nombre del Instructor</h4>
                    <p><strong>Email:</strong> <span th:text="${instructor.email}">correo@ejemplo.com</span></p>
                    <p><strong>Especialidad:</strong> <span th:text="${instructor.specialty}">Especialidad</span></p>
                    <!-- Agrega más campos según sea necesario -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
