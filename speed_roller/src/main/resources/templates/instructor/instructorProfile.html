<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Perfil del Instructor</h3>
                </div>
                <div class="card-body">
                    <h4 class="mb-3" th:text="${instructor.nombre}">Nombre del Instructor</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Email:</strong>
                            <span th:text="${instructor.email}">correo@ejemplo.com</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Especialidad:</strong>
                            <span th:text="${instructor.especialidad}">Especialidad</span>
                        </li>
                        <!-- Agrega más campos según sea necesario -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
