<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Instructor - Roller Speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../css/styles.css"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <div class="mb-3">
                <img
                  src="../../images/default-avatar.png"
                  th:src="@{/images/default-avatar.png}"
                  class="rounded-circle"
                  style="width: 150px; height: 150px; object-fit: cover"
                />
              </div>
              <h4 th:text="${instructor.nombre}">Nombre del Instructor</h4>
              <p class="text-muted" th:text="${instructor.email}">
                email@ejemplo.com
              </p>
              <span class="badge bg-primary" th:text="${instructor.role}"
                >INSTRUCTOR</span
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">Información Personal</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/instructor/actualizarPerfil}"
                method="POST"
                th:object="${instructor}"
              >
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{role}" />
                <input type="hidden" th:field="*{password}" />

                <div class="mb-3">
                  <label class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombre}"
                    required
                  />
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Documento</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{documento}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input
                      type="tel"
                      class="form-control"
                      th:field="*{telefono}"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    th:field="*{email}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Especialidad</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{especialidad}"
                    required
                  />
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Años de Experiencia</label>
                    <input
                      type="number"
                      class="form-control"
                      th:field="*{aniosExperiencia}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Disponibilidad</label>
                    <select
                      class="form-select"
                      th:field="*{disponibilidad}"
                      required
                    >
                      <option value="Tiempo Completo">Tiempo Completo</option>
                      <option value="Medio Tiempo">Medio Tiempo</option>
                      <option value="Fines de Semana">Fines de Semana</option>
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Certificaciones</label>
                  <textarea
                    class="form-control"
                    th:field="*{certificaciones}"
                    rows="3"
                    required
                  ></textarea>
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-primary">
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
