<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Roller Speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../css/styles.css"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-card">
            <div class="form-header">
              <h3 class="mb-0">Iniciar Sesión</h3>
            </div>
            <div class="form-body">
              <form
                th:action="@{/login}"
                method="POST"
                class="needs-validation"
                novalidate
              >
                <div th:if="${param.error}" class="alert alert-danger">
                  Email o contraseña incorrectos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                  Has cerrado sesión correctamente.
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label required-field"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="username"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa un email válido.
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label required-field"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa tu contraseña.
                  </div>
                </div>

                <div class="mb-4 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                    name="remember-me"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Recordarme</label
                  >
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-register px-5 py-2">
                    Iniciar Sesión
                  </button>
                </div>

                <div class="text-center mt-3">
                  <p class="mb-0">
                    ¿No tienes una cuenta?
                    <a
                      href="/registro/nuevoEstudiante"
                      class="text-decoration-none"
                      >Regístrate como estudiante</a
                    >
                    o
                    <a
                      href="/registro/nuevoInstructor"
                      class="text-decoration-none"
                      >como instructor</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      (function () {
        "use strict";

        var forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
